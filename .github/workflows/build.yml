name: Build and Verify

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-win:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install

    - name: Install renderer dependencies
      run: cd renderer && npm install

    - name: Build Angular renderer
      run: cd renderer && npm run build
      
    - name: Download Portable Binaries (Windows)
      run: node scripts/setup-resources.js --target=win
      
    - name: Verify Binary Structure
      run: |
        if (Test-Path "bin/win/postgres/bin/postgres.exe") { echo "Postgres found" } else { echo "Postgres MISSING"; exit 1 }
        if (Test-Path "bin/win/python/python.exe") { echo "Python found" } else { echo "Python MISSING"; exit 1 }
        
    - name: Build Electron App (Distributable)
      run: electron-builder --win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portable-postgis-win
        path: |
          dist/*.exe
          dist/*.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.exe
          dist/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        
  build-mac:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install

    - name: Install renderer dependencies
      run: cd renderer && npm install

    - name: Build Angular renderer
      run: cd renderer && npm run build
      
    - name: Download Portable Binaries (Mac)
      run: node scripts/setup-resources.js --target=mac
      
    - name: Build Electron App
      run: electron-builder --mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portable-postgis-mac
        path: |
          dist/*.dmg
          dist/*.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.dmg
          dist/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm install

    - name: Install renderer dependencies
      run: cd renderer && npm install

    - name: Build Angular renderer
      run: cd renderer && npm run build

    - name: Ensure bin/linux exists
      run: mkdir -p bin/linux

    - name: Build Electron App (Linux)
      run: electron-builder --linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portable-postgis-linux
        path: |
          dist/*.AppImage
          dist/*.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.AppImage
          dist/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
